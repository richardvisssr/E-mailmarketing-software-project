on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      database:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: xtend_admin
          MONGO_INITDB_ROOT_PASSWORD: supercoolpassword
          MONGO_INITDB_DATABASE: nyala
        ports:
          - 27017:27017
        options: --name mongodb-container
        
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Build Docker image for backend
        run: docker build -t Nyala_Backend -f Dockerfile.backend .
        working-directory: ./path/to/backend

      - name: Wait for MongoDB to be ready
        run: ./wait-for-mongo.sh
        
      - name: Install dependencies
        run: npm install
        working-directory: ./server

      - name: Run tests
        run: npm test
        working-directory: ./server
